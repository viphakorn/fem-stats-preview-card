<!DOCTYPE html>
<html lang="en" class="text-[15px]">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Stats preview card</title>

</head>

<body class="bg-primary-900 text-neutral-100 min-h-[100dvh] grid place-items-center font-inter">

  <main class="max-w-[1110px] mx-auto px-6">
    <h1 class="sr-only">
      Stats preview card
    </h1>

    <div class="bg-primary-700 rounded-lg overflow-hidden md:grid md:grid-cols-2 min-h-[780px] md:min-h-[445px]">
      <div class="bg-primary-500 relative md:order-last">
          <picture>
            <source srcset="./images/image-header-desktop.jpg" type="image/jpg" media="(min-width: 768px)" />
            <img src="./images/image-header-mobile.jpg" alt="" class="w-full md:h-full object-cover mix-blend-multiply">
          </picture>
        <div class="bg-primary-500/25 absolute top-0 left-0 w-full h-full">
          <span class="sr-only">filter</span>
        </div>
      </div>


      <div class="p-6 md:p-12 lg:p-16 flex flex-col gap-6">
        <h2 class="text-4xl font-bold text-center md:text-left">
          Get <span class="text-primary-500">insights</span> that help your business grow.
        </h2>

        <p class="text-center text-neutral-200 md:text-left">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
        <ul class="flex flex-col md:flex-row gap-6 md:gap-8 mt-auto text-center md:text-left">
          <li>
            <p class="text-neutral-100 text-2xl font-bold">10k+</span>
            <h3 class="text-neutral-300 uppercase font-lexend-deca">companies</span>
          </li>
          <li>
            <p class="text-neutral-100 text-2xl font-bold">314</span>
            <h3 class="text-neutral-300 uppercase font-lexend-deca">templates</span>
          </li>
          <li>
            <p class="text-neutral-100 text-2xl font-bold">12M+</span>
            <h3 class="text-neutral-300 uppercase font-lexend-deca">queries</span>
          </li>
        </ul>
      </div>
    </div>

  </main>

</body>

</html>
